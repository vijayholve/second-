{% extends "base/main.html" %}
{% load static %}
{% block css_content %}


<link rel="stylesheet" href="{% static 'account/update_profile..css' %}?v= {{ time }}">



{% endblock css_content %}
{% block content %}
<div>
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="content-box">
            {% csrf_token %}
            <input type="text" value="{{profile.user.username}}" name="username">
            <input type="text" value="{{profile.city}}" name="city">
            <input type="file" value="{{profile.profilePicture}}" name="image" id="">
            <input type="date" value="{{profile.dateOfBirth}}" name="dob" >
            <div class="button-85">
                <BUTTon>Submit</BUTTon>
            </div>
            <h3><a href="{% url 'profile' request.user.id %}">Profile</a></h3>
        </div>

    </form>
</div>
{% endblock content %}
